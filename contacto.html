          <div id="emailHelp" class="form-text">Ingresar un mail valido</div>
        </div>
        <div class="mb-3">
          <label for="comentario">Comentarios:</label>
          <textarea class="form-control rounded-0" id="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn"  
          style=" border:2px solid #94C12D ;margin: 10px; margin-left: 0px;">Enviar</button>

          <td id="temperatura"></td>
          <td id="temMin"></td>

        </tr>
