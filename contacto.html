  <link rel="stylesheet" href="/CSS/contacto.css">

  <title>|Contacto|-Visual Burgers-</title>

<body>
  <div class="contenedorContacto">
    <header>
      <img class="cimg" src="/Media/Logo hor white.png" alt="Logo VisualBurger">
    </header>
    <nav class="barnav">
      <a class="linkbar2" style="color: white;" href="menu.html">MENÚ</a>
      <a class="linkbar" style="color: black;" href="ubicacion.html">Sucursales</a>

    <div class="item textview">
      <h1 class="subrayado">CONTACTO</h1>
      <form class="form" id="contacto">

        <div class="form_container">
          <div class="form_group">
            <label for="email" class="form_label" ;">Email</label>
            <input type="text" class="form_imput" id="email" aria-describedby="emailHelp">
          </div>
          <div class="form_group">
            <label for="comentario" class="form_label">Comentarios:</label>
            <textarea class="form_imput" id="comentarios" rows="3"></textarea>
          </div>
          <button type="submit" class="form_submit">Enviar</button>
        </div>

      </form>
    </div>

    <div>
      <table>
        <tr>
          <th>Ciudad</th>
          <th>Temperatura</th>
          <th>Temp Min</th>
          <th>Tem Max</th>
        </tr>
        <tr>
          <td id="ciudad"></td>
          <td id="temperatura"></td>
          <td id="temMin"></td>
          <td id="temMax"></td>
        </tr>
      </table>
    </div>
    <footer style="margin-top: 2em;">
      <div class="iconos-footer">
        <img src="/Media/IG.png" alt="Icono 1">
        <img src="/Media/wpp.png" alt="Icono 2">
        <img src="/Media/PY.png" alt="Icono 3">
      </div>
      <p class="derechos-reservados">Derechos reservados 2024</p>
    </footer>

  <script src="/js/validacionFormContacto.js"></script>
  <script src="/js/coneccionApiClina.js"></script>
